<!-- TODO: Disable buttons when one can't go forward or backward -->
<div class="pagination-control">
  <app-button (click)="handlePageChange(currentPage() - 1)"
    ><app-icon name="caret-left"
  /></app-button>
  <div class="page-container">
    @if (editing()) {
      <form class="page-input" (submit)="handlePageFormSubmit($event)">
        <input type="number" min="1" [max]="totalPages()" required />
        <button type="submit" class="confirm-btn" [attr.aria-hidden]="!editing()">
          <app-icon name="check" />
        </button>
      </form>
    } @else {
      <button (click)="toggleInputMode()">{{ currentPage() }}</button>
    }
    <p>&nbsp;/ {{ totalPages() }}</p>
  </div>
  <app-button (click)="handlePageChange(currentPage() + 1)"
    ><app-icon name="caret-right"
  /></app-button>
</div>
